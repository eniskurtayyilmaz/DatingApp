<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Eşleşmenizi Bulun</h1>
    <p class="lead">Gelin ve eşleşmenizi bulun! Bunun için önce üye olmanız gerekiyor :)</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Kayıt Ol</button>
      <button class="btn btn-info btn-lg">Daha Fazlası</button>
    </div>
  </div>


  <div *ngIf="registerMode" class="container">
    <div class="row justify-context-center">
      <div class="col-6">
        <app-register></app-register>
      </div>
    </div>
  </div>
</div>
